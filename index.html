<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you üíó</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #fde2e4;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease;
        }
        
        h1 {
            font-size: 4rem;
            color: #9d174d;
            font-weight: 500;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            animation: softGlow 3s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #9d174d;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(157, 23, 77, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-yes {
            background-color: #9d174d;
            color: white;
        }
        
        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(157, 23, 77, 0.3);
        }
        
        .btn-no {
            background-color: transparent;
            color: #9d174d;
            border: 2px solid #9d174d;
        }
        
        .btn-no:hover {
            background-color: rgba(157, 23, 77, 0.05);
        }
        
        .no-message {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #9d174d;
            font-weight: 500;
            display: none;
            animation: shake 0.5s ease;
        }
        
        .arrow {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(157, 23, 77, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(157, 23, 77, 0.3);
            opacity: 0;
            pointer-events: none;
        }
        
        .arrow.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .arrow:hover {
            background-color: rgba(157, 23, 77, 0.3);
            transform: scale(1.1);
        }
        
        .arrow svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: #9d174d;
            stroke-width: 2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes softGlow {
            from { text-shadow: 0 0 10px rgba(157, 23, 77, 0.3); }
            to { text-shadow: 0 0 20px rgba(157, 23, 77, 0.6); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For you</h1>
        <div class="subtitle">I made something for you, wanna see?</div>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
            <button class="btn btn-no" onclick="handleNo()">No üò≠</button>
        </div>
        
        <div class="no-message" id="noMessage">
            How dare you? üíî
        </div>
    </div>
    
    <div class="arrow" id="arrow" onclick="nextPage()">
        <svg viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round"/>
        </svg>
    </div>
    
    <script>
        function handleYes() {
            document.getElementById('arrow').classList.add('visible');
            document.querySelector('.btn-yes').style.transform = 'scale(0.95)';
            setTimeout(() => {
                document.querySelector('.btn-yes').style.transform = 'scale(1)';
            }, 200);
        }
        
        function handleNo() {
            const message = document.getElementById('noMessage');
            message.style.display = 'block';
            message.style.animation = 'none';
            message.offsetHeight;
            message.style.animation = 'shake 0.5s ease';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }
        
        function nextPage() {
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
