<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some lil I really love ðŸ’—</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #fff7ed;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            animation: breathe 4s infinite alternate ease-in-out;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #9d6b53;
            font-weight: 400;
            letter-spacing: 2px;
            line-height: 1.3;
        }
        
        .arrow {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(157, 107, 83, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(157, 107, 83, 0.3);
        }
        
        .arrow:hover {
            background-color: rgba(157, 107, 83, 0.3);
            transform: scale(1.1);
        }
        
        .arrow svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: #9d6b53;
            stroke-width: 2;
        }
        
        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Some lil I<br>really love</h1>
    </div>
    
    <div class="arrow" onclick="nextPage()">
        <svg viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round"/>
        </svg>
    </div>
    
    <script>
        function nextPage() {
            window.location.href = 'page3.html';
        }
    </script>
</body>
</html>
