<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fef7e0, #fff1c1);
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease;
        }
        
        .sunflower-container {
            margin-bottom: 2rem;
            animation: float 3s infinite alternate ease-in-out;
        }
        
        .sunflower-gif {
            width: 300px;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 2rem;
            color: #a67c00;
            font-weight: 400;
            margin-top: 2rem;
            animation: softGlow 2s infinite alternate;
        }
        
        .arrow {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(166, 124, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(166, 124, 0, 0.3);
        }
        
        .arrow:hover {
            background-color: rgba(166, 124, 0, 0.3);
            transform: scale(1.1);
        }
        
        .arrow svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: #a67c00;
            stroke-width: 2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        @keyframes softGlow {
            from { text-shadow: 0 0 10px rgba(166, 124, 0, 0.3); }
            to { text-shadow: 0 0 20px rgba(166, 124, 0, 0.6); }
        }
    </style>
</head>

    <div class="container">
