<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sunflower surprise ðŸŒ»</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #fef9e7;
            font-family: 'Quicksand', 'Segoe UI', 'Handlee', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .sunflower-gif {
            max-width: 350px;
            border-radius: 50px;
            margin-bottom: 2rem;
            box-shadow: 0 25px 40px rgba(196, 123, 74, 0.25);
            animation: float 6s infinite ease-in-out;
        }
        
        .sunflower-caption {
            font-size: 2.5rem;
            color: #c47b4a;
            font-weight: 500;
            text-shadow: 2px 2px 0 #ffe5c4;
            animation: fadeInUp 1s ease;
        }
        
        .arrow {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 4rem;
            text-decoration: none;
            color: #b76e79;
            text-shadow: 0 0 20px #ffb6c1;
            transition: transform 0.3s;
            animation: glow 2s infinite alternate;
        }
        
        .arrow:hover {
            transform: translateX(12px);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #ffb6c1; }
            to { text-shadow: 0 0 40px #ff9eb5; }
        }
        
        @media (max-width: 600px) {
            .sunflower-gif { max-width: 250px; }
            .sunflower-caption { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Built-in animated sunflower using pure CSS since GIF might not exist -->
        <div style="position: relative; width: 300px; height: 300px; margin: 0 auto 2rem auto;">
            <div style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 15px; height: 200px; background: linear-gradient(to right, #6b8e4c, #4a7023); border-radius: 10px;"></div>
            <div style="position: absolute; bottom: 160px; left: 50%; transform: translateX(-50%); width: 180px; height: 180px; background: radial-gradient(circle at 30% 30%, #ffd166, #ffb347); border-radius: 50%; box-shadow: 0 0 40px #ffb347; animation: spin 20s infinite linear;">
                <div style="position: absolute; top: 10px; left: 10px; width: 30px; height: 30px; background: #8b5a2b; border-radius: 50%;"></div>
                <div style="position: absolute; top: 10px; right: 10px; width: 30px; height: 30px; background: #8b5a2b; border-radius: 50%;"></div>
                <div style="position: absolute; bottom: 10px; left: 10px; width: 30px; height: 30px; background: #8b5a2b; border-radius: 50%;"></div>
                <div style="position: absolute; bottom: 10px; right: 10px; width: 30px; height: 30px; background: #8b5a2b; border-radius: 50%;"></div>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: #8b4513; border-radius: 50%; box-shadow: inset -5px -5px 15px #5a2e0c;"></div>
            </div>
        </div>
        <p class="sunflower-caption">These reminded me of you ðŸŒ»</p>

</body>
