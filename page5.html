<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a special vm for you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(145deg, #ffe5e5, #ffd9d9);
            font-family: 'Quicksand', 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 245, 245, 0.7);
            border-radius: 60px;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 50px rgba(180, 80, 80, 0.1);
        }
        
        .voice-heading {
            font-size: 2.5rem;
            color: #a14545;
            margin-bottom: 3rem;
            font-weight: 500;
            text-shadow: 2px 2px 0 #ffe0e0;
        }
        
        .play-container {
            position: relative;
            margin: 2rem 0 1rem;
        }
        
        .play-btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff8a8a, #c45a5a);
            border: none;
            font-size: 4rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 15px 0 #8f3e3e, 0 20px 40px rgba(196, 90, 90, 0.4);
            transition: all 0.1s ease;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        
        .play-btn:active {
            transform: translateY(15px);
            box-shadow: 0 5px 0 #8f3e3e, 0 20px 40px rgba(196, 90, 90, 0.4);
        }
        
        .pulse-heart {
            font-size: 4.5rem;
            margin-top: 2rem;
            animation: pulseRing 1.5s infinite;
            display: inline-block;
        }
        
        .play-status {
            font-size: 1.5rem;
            color: #a14545;
            margin-top: 1.5rem;
            font-weight: 500;
            min-height: 3rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .arrow {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 4rem;
            text-decoration: none;
            color: #b76e79;
            text-shadow: 0 0 20px #ffb6c1;
            transition: transform 0.3s;
            animation: glow 2s infinite alternate;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .arrow.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .arrow:hover {
            transform: translateX(12px);
        }
        
        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 1; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #ffb6c1; }
            to { text-shadow: 0 0 40px #ff9eb5; }
        }
        
        @media (max-width: 600px) {
            .voice-heading { font-size: 1.8rem; }
            .play-btn { width: 100px; height: 100px; font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="voice-heading">a special vm for you</h3>
        
        <div class="play-container">
            <button id="playPauseBtn" class="play-btn">‚ñ∂</button>
        </div>
        
        <div id="pulseHeart" class="pulse-heart hidden">‚ù§Ô∏è</div>
        <p id="playStatus" class="play-status"></p>
        
        <!-- AUDIO ELEMENT - REPLACE THIS WITH YOUR OWN VOICE NOTE -->
        <audio id="voiceNote" src=""></audio>
        
        <!-- INSTRUCTIONS FOR ADDING VOICE NOTE -->
        <div style="margin-top: 2rem; padding: 1rem; background: #fff0f0; border-radius: 20px; max-width: 400px;">
            <p style="color: #9d174d; font-size: 1rem;">üì± TO ADD YOUR VOICE NOTE:</p>
            <p style="color: #4e3e3e; font-size: 0.9rem; margin-top: 0.5rem;">1. Record your message<br>2. Save as "voice-note.mp3"<br>3. Create folder named "audio"<br>4. Place file at: audio/voice-note.mp3</p>
        </div>
    </div>
    
    <a href="page6.html" id="finalArrow" class="arrow">‚Üí</a>
    
    <script>
        (function() {
            const playBtn = document.getElementById('playPauseBtn');
            const audio = document.getElementById('voiceNote');
            const pulseHeart = document.getElementById('pulseHeart');
            const finalArrow = document.getElementById('finalArrow');
            const playStatus = document.getElementById('playStatus');
            
            // Set the audio source - CHANGE THIS PATH TO MATCH YOUR FILE
            audio.src = 'audio/voice-note.mp3';
            
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play()
                        .then(() => {
                            playBtn.textContent = '‚è∏';
                            pulseHeart.classList.remove('hidden');
                            playStatus.textContent = 'Listening... ‚ù§Ô∏è';
                        })
                        .catch(error => {
                            playStatus.textContent = 'Please add voice note to /audio/ folder üéôÔ∏è';
                            console.log('Audio not found:', error);
                        });
                } else {
                    audio.pause();
                    playBtn.textContent = '‚ñ∂';
                    pulseHeart.classList.add('hidden');
                    playStatus.textContent = 'Paused';
                }
            });
            
            audio.addEventListener('ended', function() {
                playBtn.textContent = '‚ñ∂';
                pulseHeart.classList.add('hidden');
                playStatus.textContent = 'Finished ‚ù§Ô∏è Thank you for listening';
                finalArrow.classList.add('visible');
            });
            
            audio.addEventListener('play', function() {
                finalArrow.classList.remove('visible');
            });
            
            // Try to preload audio
            audio.addEventListener('error', function() {
                playStatus.textContent = 'üéôÔ∏è Record your voice & save as audio/voice-note.mp3';
            });
        })();
    </script>
</body>
</html>
