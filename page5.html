<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note üéôÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fde2e4, #ffe4e1);
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
        }
        
        h2 {
            font-size: 2rem;
            color: #9d174d;
            font-weight: 400;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }
        
        .voice-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart-ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(157, 23, 77, 0.1);
            animation: pulse 2s infinite;
        }
        
        .heart-ring::before,
        .heart-ring::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(157, 23, 77, 0.1);
            animation: pulse 2s infinite 0.5s;
        }
        
        .play-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #9d174d;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(157, 23, 77, 0.4);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(157, 23, 77, 0.5);
        }
        
        .play-button svg {
            width: 50px;
            height: 50px;
            fill: white;
            margin-left: 5px;
        }
        
        .play-button.paused svg {
            fill: white;
        }
        
        .arrow {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(157, 23, 77, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(157, 23, 77, 0.3);
            opacity: 0;
            pointer-events: none;
        }
        
        .arrow.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .arrow:hover {
            background-color: rgba(157, 23, 77, 0.3);
            transform: scale(1.1);
        }
        
        .arrow svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: #9d174d;
            stroke-width: 2;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>a special vm for you</h2>
        
        <div class="voice-container">
            <div class="heart-ring"></div>
            <button class="play-button" id="playButton" onclick="togglePlay()">
                <svg viewBox="0 0 24 24">
                    <polygon points="5,3 19,12 5,21" />
                </svg>
            </button>
        </div>
    </div>
    
    <div class="arrow" id="arrow" onclick="nextPage()">
        <svg viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round"/>
        </svg>
    </div>
    
    <audio id="voiceNote" src="audio/voice-note.mp3"></audio>
    
    <script>
        const audio = document.getElementById('voiceNote');
        const playButton = document.getElementById('playButton');
        const arrow = document.getElementById('arrow');
        
        audio.addEventListener('ended', function() {
            playButton.classList.remove('paused');
            playButton.innerHTML = `<svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21" /></svg>`;
            arrow.classList.add('visible');
        });
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playButton.classList.add('paused');
                playButton.innerHTML = `<svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>`;
            } else {
                audio.pause();
                playButton.classList.remove('paused');
                playButton.innerHTML = `<svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21" /></svg>`;
            }
        }
        
        function nextPage() {
            window.location.href = 'page6.html';
        }
    </script>
</body>
</html>
