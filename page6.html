<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you forever ðŸ’ž</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #d53a6b, #b82b5a);
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease;
        }
        
        .message {
            font-size: 2.5rem;
            color: white;
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .heart-container {
            cursor: default;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .heart-container:hover {
            transform: scale(1.05);
        }
        
        .big-heart {
            width: 250px;
            height: 250px;
            background-color: #ffa5b0;
            position: relative;
            transform: rotate(-45deg);
            margin: 50px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: heartbeat 1.5s infinite;
        }
        
        .big-heart::before,
        .big-heart::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: #ffa5b0;
            border-radius: 50%;
        }
        
        .big-heart::before {
            top: -125px;
            left: 0;
        }
        
        .big-heart::after {
            left: 125px;
            top: 0;
        }
        
        .heart-text {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            max-width: 200px;
            margin: 0 auto;
            text-align: center;
            line-height: 1.4;
            transform: rotate(0deg);
        }
        
        .heart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 200px;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.5;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            14% { transform: rotate(-45deg) scale(1.1); }
            28% { transform: rotate(-45deg) scale(1); }
            42% { transform: rotate(-45deg) scale(1.1); }
            70% { transform: rotate(-45deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">I hope you liked it</div>
        
        <div class="heart-container">
            <div class="big-heart">
                <div class="heart-content">
                    I love you<br>forever<br>my Axam
                </div>
            </div>
        </div>
    </div>
</body>
</html>
